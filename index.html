<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fontface  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheets  -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Futrinur</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <a class="link" href="#">
            <li class="main">Futrinur</li>
          </a>
          <a class="link" href="#">
            <li>Activity</li>
          </a>
          <a class="link" href="#">
            <li>About Us</li>
          </a>
          <a class="link" href="#">
            <li>Contact</li>
          </a>
          <a class="link" href="#">
            <li>Blog</li>
          </a>
          <a class="link" href="#">
            <li>Get in Touch</li>
          </a>
        </ul>
        <div class="nav-social">
          <a href="#">
            <ion-icon class="icons" name="logo-twitter"></ion-icon>
          </a>
          <a href="#">
            <ion-icon class="icons" name="logo-facebook"></ion-icon>
          </a>
          <a href="#">
            <ion-icon class="icons" name="logo-instagram"></ion-icon>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero Section  -->
      <section class="hero-section">
        <div class="grid grid-2-col">
          <div class="text-box">
            <h1 class="heading-primary">Howdy,we're your best friend</h1>
            <p class="hero-description">
              We know that you really need us, so do we need you. Lorem ipsum
              dolor sit amet
            </p>
            <a href="#" class="btn filled">Lets start Tour</a>
            <a href="#" class="btn outline">Our Products</a>
          </div>
          <div class="img-box">
            <picture>
              <source srcset="img/hero.jpg" type="image/jpg" />
              <img
                class="img"
                src="img/hero.jpg"
                alt="white wood chair with white wood table"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
